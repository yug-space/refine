<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f9fafb;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      color: #111827;
      margin: 0 0 8px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .subtitle {
      font-size: 14px;
      color: #6b7280;
      margin: 0;
    }
    
    .section {
      background: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid #e5e7eb;
    }
    
    .section-title {
      font-size: 16px;
      font-weight: 600;
      color: #111827;
      margin: 0 0 12px 0;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 6px;
    }
    
    input[type="password"], input[type="text"], textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
      transition: border-color 0.15s ease;
    }
    
    textarea {
      resize: vertical;
      min-height: 60px;
      font-family: inherit;
    }
    
    input[type="password"]:focus, input[type="text"]:focus, textarea:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }
    
    button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.15s ease;
    }
    
    button:hover:not(:disabled) {
      background: #3730a3;
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .button-secondary {
      background: #6b7280 !important;
    }
    
    .button-secondary:hover:not(:disabled) {
      background: #4b5563 !important;
    }
    
    .button-danger {
      background: #ef4444 !important;
    }
    
    .button-danger:hover:not(:disabled) {
      background: #dc2626 !important;
    }
    
    .button-group {
      display: flex;
      gap: 8px;
    }
    
    .status {
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 13px;
      text-align: center;
      display: none;
    }
    
    .status.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }
    
    .status.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }
    
    .help-text {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 8px;
      line-height: 1.3;
    }
    
    .custom-prompt {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
    }
    
    .custom-prompt-name {
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 4px;
    }
    
    .custom-prompt-text {
      font-size: 13px;
      color: #64748b;
      margin-bottom: 8px;
      line-height: 1.4;
    }
    
    .custom-prompt-actions {
      display: flex;
      gap: 8px;
    }
    
    .custom-prompt-actions button {
      padding: 4px 8px;
      font-size: 12px;
    }
    
    .no-prompts {
      text-align: center;
      color: #6b7280;
      font-style: italic;
      padding: 20px;
    }
    
    .add-prompt-form {
      display: none;
      margin-top: 12px;
    }
    
    .add-prompt-form.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">
      âœ¨ Text Refiner
    </h1>
    <p class="subtitle">AI-powered text enhancement</p>
  </div>
  
  <div class="section">
    <div class="section-title">API Configuration</div>
    <div class="form-group">
      <label for="apiKey">OpenAI API Key</label>
      <input type="password" id="apiKey" placeholder="sk-...">
      <div class="help-text">
        Your API key is stored locally and only used to make requests to OpenAI.
      </div>
    </div>
    
    <button id="saveKey">Save API Key</button>
    <div id="status" class="status"></div>
  </div>
  
  <div class="section">
    <div class="section-title">Custom Prompts</div>
    <div class="help-text" style="margin-top: 0; margin-bottom: 12px;">
      Create your own prompts like "Style like me - I use simple language" or "Make it sound professional"
    </div>
    
    <div id="customPromptsList"></div>
    
    <button id="addPromptBtn">+ Add Custom Prompt</button>
    
    <div id="addPromptForm" class="add-prompt-form">
      <div class="form-group">
        <label for="promptName">Prompt Name</label>
        <input type="text" id="promptName" placeholder="e.g., Style like me">
      </div>
      
      <div class="form-group">
        <label for="promptText">Prompt Instructions</label>
        <textarea id="promptText" placeholder="e.g., Rewrite this text to match my writing style. I use simple language and short sentences. Make it sound conversational and friendly."></textarea>
      </div>
      
      <div class="button-group">
        <button id="savePrompt">Save Prompt</button>
        <button id="cancelPrompt" class="button-secondary">Cancel</button>
      </div>
    </div>
  </div>
</body>
<script src="popup.js"></script>
</html>
